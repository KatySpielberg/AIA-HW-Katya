<div class="page">
  <header class="page-header">
    <h1>Ads Board</h1>
    <p class="page-subtitle">
      Browse latest BUY&SELL, RENT, TRAVEL and EVENT ads.
    </p>
  </header>

  <!-- טופס יצירה/עריכה כקומפוננטה -->
  <app-ad-form
    [form]="adForm"
    [isSaving]="isSaving"
    [isEditMode]="!!editingId"
    (submitForm)="onSubmit()"
  ></app-ad-form>

  <!-- מצב טעינה -->
  <section *ngIf="isLoading" class="state state-loading">
    Loading ads...
  </section>

  <!-- מצב שגיאה -->
  <section *ngIf="error" class="state state-error">
    {{ error }}
  </section>

  <!-- מצב ללא מודעות -->
  <section *ngIf="!isLoading && !error && ads.length === 0" class="state state-empty">
    No ads yet. Be the first to post!
  </section>

  <!-- רשימת מודעות -->
  <section *ngIf="!isLoading && !error && ads.length > 0" class="ads-grid">
    <app-ad-card
      *ngFor="let ad of ads"
      [ad]="ad"
      (edit)="editAd($event)"
      (delete)="deleteAd($event)"
    ></app-ad-card>
  </section>
</div>
